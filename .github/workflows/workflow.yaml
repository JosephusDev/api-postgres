name: Continuous Integration
on:
  push:
    branches:
      - main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Using Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20
    - name: install dependencies and test
      run: |
        npm cache clean --force
        npm install
        npx prisma generate
        npm run test